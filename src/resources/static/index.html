<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello chat!!!</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body onload="connect()">
<div class="user">
    <p><label>User: </label>
        <input id="user" type="text"/>
    </p>
    <br>
    <p>
        <label>You message:</label>
        <input id="messageToSend" type="textarea" rows="10" cols="120"/><br>

        <button id="sendbutton" onclick="sendMessage()">Send</button>
    </p>
</div>
<div class="messages">
    <p id="reponse"></p>
</div>
<script src="js.js"></script>
<script src="stomp.js"></script>
</body>
</html>
